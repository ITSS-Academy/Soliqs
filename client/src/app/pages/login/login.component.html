<!-- SignInDialog -->
<dialog class="signInDL" style="color: #1f1a1c" #appDialog>
  <div class="btnClose" (click)="closeDialog()">
    <img src="https://cdn-icons-png.flaticon.com/512/2976/2976286.png" alt="" />
  </div>
  <form class="form">
    <img
      class="logoInDL"
      src="../../../assets/imgs/logo-official (2).png"
      alt=""
    />
    <div
      style="
        font-family: 'Open Sans', sans-serif;
        color: #1f1a1c;
        font-size: large;
      "
    >
      SIGN IN TO SOLIQS
    </div>
    <div class="emailUser">
      <!-- <div>Email</div> -->
      <input type="text" placeholder="Email" />
    </div>
    <div class="password">
      <!-- <div>Password</div> -->
      <input
        type="password"
        id="pwd"
        name="pwd"
        minlength="8"
        placeholder="Password"
      />
    </div>
    <button class="signIn">Log in</button>
  </form>
</dialog>

<!-- SignUpDialog -->
<dialog class="signUpDL" style="color: #1f1a1c" #appDialog2>
  <div class="btnClose" (click)="closeSingUpDialog()">
    <img src="https://cdn-icons-png.flaticon.com/512/2976/2976286.png" alt="" />
  </div>

  <form class="form">
    <img
      class="logoInDL"
      src="../../../assets/imgs/logo-official (2).png"
      alt=""
    />
    <div
      style="
        font-family: 'Open Sans', sans-serif;
        color: #1f1a1c;
        font-size: large;
      "
    >
      CREATE YOUR ACCOUNT
    </div>
    <div class="emailUser">
      <!-- <div>Email</div> -->
      <input type="text" placeholder="Email" />
    </div>
    <div class="password">
      <!-- <div>Password</div> -->
      <input
        type="password"
        id="pwd"
        name="pwd"
        minlength="8"
        placeholder="Password"
      />
    </div>
    <form class="dateBirth" action="/action_page.php">
      <label for="birthday">Date of birth:</label>
      <input type="date" id="birthday" name="birthday" />
    </form>
    <button class="signIn">Sign up</button>
  </form>
</dialog>
