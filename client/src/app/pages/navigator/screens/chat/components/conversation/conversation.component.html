<div class="container">
    <div class="right">
        <div class="navInfo">
            <div class="backBtn" (click)="backToChatbox()">
                <img src="https://cdn-icons-png.flaticon.com/512/507/507257.png" alt="">
            </div>
            <div style="font-size: larger;">
                Conversation Info
            </div>
        </div>
        <div class="infoUser">
            <div class="avatar">
              <img
                src="https://hips.hearstapps.com/hmg-prod/images/gettyimages-1093451218.jpg?crop=0.929xw:0.724xh;0,0.114xh&resize=1200:*"
                alt=""
              />
            </div>
            <div class="name">Adam Levine</div>
            <div class="follow">
                <button >Following</button>
            </div>
            
        </div>
        <div class="noti">
            <h2 style="font-weight: 500;">Notification</h2>
            <mat-slide-toggle class="slideBtn"></mat-slide-toggle>
        </div>
        <div class="btnGroup">
            <button class="blockBtn">Block username</button>
          
            <button class="leaveBtn">Leave Conversation</button>

        </div>
    </div>
</div>
