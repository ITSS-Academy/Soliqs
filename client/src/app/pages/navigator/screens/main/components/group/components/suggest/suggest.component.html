<div class="container">
  <div class="header">
    <div class="left">
      <mat-icon (click)="back()">arrow_back</mat-icon>
      <h2>Communities</h2>
    </div>
    <div class="right">
      <mat-icon>search</mat-icon>
      <mat-icon (click)="openDialog()">group_add</mat-icon>
    </div>
  </div>
  <div class="title">
    <span>Discover new Communities</span>
  </div>
  <div class="main">
    
    <div class="all" *ngFor="let groups of groupsList" >
      <div class="leftsuggest" (click)="goToInternal()">
        <div class="avatar">
          <img
            src="https://scontent.fsgn2-9.fna.fbcdn.net/v/t1.15752-9/368985091_658717739518529_532326993777845950_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=ae9488&_nc_ohc=Zr5-kfc5XioAX8AylKJ&_nc_ht=scontent.fsgn2-9.fna&oh=03_AdQVPxZFt-05fFkvfDvrRq-E8h1on6PgQlGQ9Fag6aWYSA&oe=650A5B43"
            alt=""
          />
        </div>
        <div class="name">
          <div class="groupname">
            <span class="textname">{{ groups.name }}</span>
            <span class="textmember">{{ groups.members.length }} members</span>
          </div>
          <div class="imguser">
            <img
              src="https://upload.wikimedia.org/wikipedia/vi/thumb/a/a1/Man_Utd_FC_.svg/1200px-Man_Utd_FC_.svg.png"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/vi/thumb/5/5c/Chelsea_crest.svg/1200px-Chelsea_crest.svg.png"
            />
            <img
              src="https://cdn.punchng.com/wp-content/uploads/2022/12/19070956/5f5e3cbe-1224-4a46-b8e7-612f5de03c8c.jpg"
            />
          </div>
        </div>
      </div>
      <div class="rightsuggest">
        <button mat-raised-button color="primary" (click)="joinGroup(groups)">
          Join
        </button>
      </div>
    </div>
  </div>
</div>

<dialog class="group_add" style="color: #1f1a1c" #createGroupDialog>
  <div class="btnClose" (click)="closeDialog()">
    <img src="https://cdn-icons-png.flaticon.com/512/2976/2976286.png" alt="" />
  </div>
  <h2 style="display: flex; justify-content: center; font-weight: 500">
    Create a group
  </h2>
  <div class="inputGroup" [formGroup]="groupForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name Group</mat-label>
        <input matInput placeholder="" formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Privacy</mat-label>
        <select matNativeControl required>
          <option>Public</option>
          <option>Private</option>
        </select>
      </mat-form-field>
    </div>

    <div>
      <button
        (click)="createGroup()"
        class="confirmBtn"
        mat-raised-button
        color="primary"
      >
        Confirm
      </button>
    </div>
  </div>
</dialog>
