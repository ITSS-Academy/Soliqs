      [ngClass]="{ selected: nav.backgroundColor }"

      <span class="text">{{ nav.text }}</span>
    </div>
  </div>

  <div class="btn" (click)="openPostDialog()">
    <span class="textbtn">Post</span>
  </div>
  <dialog class="signInDL" style="color: #1f1a1c" #appDialog>
    <div class="btnClose" (click)="closePostDialog()">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2976/2976286.png"
        alt=""
      />
    </div>
    <div class="post">
      <div class="top">
        <div class="avatar">
          <img
            src="https://static01.nyt.com/images/2022/12/30/multimedia/30soccer-ronaldo-1-76fd/30soccer-ronaldo-1-76fd-videoSixteenByNine3000.jpg"
            alt=""
          />
        </div>
        <div class="input">
          <input placeholder="What is happening?!" />
        </div>
      </div>
      <div class="bottom">
        <div class="icon">
          <mat-icon style="margin-right: 30px">image</mat-icon>
          <mat-icon style="margin-right: 30px">gif</mat-icon>
          <mat-icon style="margin-right: 30px">poll</mat-icon>
          <mat-icon style="margin-right: 30px">emoji_emotions</mat-icon>
          <mat-icon style="margin-right: 30px">schedule</mat-icon>
        </div>
        <div class="divice"></div>
        <div class="button">
          <button mat-raised-button color="primary">Post</button>
        </div>
      </div>
    </div>
  </dialog>
  <div class="none"></div>
  <div class="user">
    <div class="avata">
      <img class="userimg" src="../../../assets/soliqs-logo.png" />
    </div>

    <div class="name">
      <span class="text">User Name</span>
      <span class="text">@User Name</span>
    </div>

    <div class="more">
      <mat-icon class="icon">more_horiz</mat-icon>
    </div>
  </div>
</div>
