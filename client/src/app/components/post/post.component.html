<div class="move">
  <div class="posts">
    <div class="item" *ngFor="let item of post">
      <div class="top-item">
        <div class="avatar-top-item">
          <img [src]="item.authorId?.avatar" alt="" />
        </div>
        <div class="content-top-item">
          <div class="container-user-top-item">
            <div class="left-container-user-top-item">
              <div class="username-top-item">
                {{ item.authorId?.displayName }}
              </div>
              <div class="tagname-top-item">@{{ item.authorId?.userName }}</div>
              <div class="time-top-item">{{ item?.createdAt }}</div>
              <div class="divice-content-top-item"></div>
            </div>
            <div class="icon-content-top-item">
              <mat-icon>more_horiz</mat-icon>
            </div>
          </div>
          <div class="content-user-top-item">
            {{ item?.content }}
          </div>
        </div>
      </div>
      <div class="allitemofpost">
        <div class="img-item" (click)="Selectitem(item)" *ngIf="item.media[0]">
          <img *ngFor="let imageUrl of item?.media" [src]="imageUrl" alt="" />
        </div>
        <div class="reaction">
          <div class="item-reaction" (click)="openCommentDialog(item)">
            <mat-icon>sms</mat-icon>
            <div class="count">{{ item?.commentCount }}</div>
          </div>
          <div class="item-reaction" (click)="repost1()">
            <mat-icon [ngStyle]="{ color: item1.sync ? '#944170' : '#504349' }"
              >sync</mat-icon
            >
            <div class="count">{{ item?.repostCount }}</div>
          </div>
          <div class="item-reaction" (click)="like1()">
            <mat-icon
              [ngStyle]="{
                color: item1.favorite ? '#944170' : '#504349'
              }"
              >favorite</mat-icon
            >
            <div class="count">{{ item?.likeCount }}</div>
          </div>
          <div class="item-reaction" (click)="monitoring1()">
            <mat-icon
              [ngStyle]="{
                color: item1.monitoring ? '#944170' : '#504349'
              }"
              >legend_toggle</mat-icon
            >
            <div class="count">{{ item?.monitoringCount }}</div>
          </div>
          <div class="item-reaction">
            <mat-icon>file_upload</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dialog class="comment-dialog" style="color: #1f1a1c" #appDialog2>
  <div class="btnClose" (click)="closeCommentDialog()">
    <img src="https://cdn-icons-png.flaticon.com/512/2976/2976286.png" alt="" />
  </div>

  <form class="formcomment" [formGroup]="commentForm">
    <div class="input-comment">
      <input
        type="text"
        placeholder="Post your comment!"
        formControlName="content"
      />
    </div>

    <div class="bottom-dialog">
      <div class="icon-dialog">
        <mat-icon style="margin-right: 10px">image</mat-icon>
        <mat-icon style="margin-right: 10px">gif</mat-icon>
        <mat-icon style="margin-right: 10px">poll</mat-icon>
        <mat-icon style="margin-right: 10px">emoji_emotions</mat-icon>
        <mat-icon style="margin-right: 10px">schedule</mat-icon>
      </div>
      <div class="button-comment">
        <button mat-raised-button color="primary" (click)="postComment()">
